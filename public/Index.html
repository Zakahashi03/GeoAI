<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Kart</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* Enkel styling for kartet */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: auto;
            border: 2px solid #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Leaflet Interaktivt Kart</h1>
    <p>Dette er et kart med Leaflet hvor vi legger til markører.</p>

    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js'
    
        // Supabase oppsett
        const supabaseUrl = 'https://uwkquwgqyotumepbwule.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3a3F1d2dxeW90dW1lcGJ3dWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkzNzQ5MTgsImV4cCI6MjA1NDk1MDkxOH0.yGAsmLmdOvSDZERufGPtRmYl4ExYJcWhVIskOaxsFTk'; 
        const supabase = createClient(supabaseUrl, supabaseKey);
    
        // Lag kartet
        var map = L.map('map').setView([60.472, 8.4689], 5); // Midt i Norge kanskje?
    
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors'
        }).addTo(map);
    
        // Funksjon for å hente data og legge til markører
        async function hentOgPlasserMarkorer() {
            const { data, error } = await supabase
                .from('nodhavn')  // <-- Endre til navnet på tabellen din
                .select('id, navn, nødhavnnummer, kategori, kommune, kommune, fylke, longitude, latitude, opphav, datauttaksdato'); // <-- Endre feltene til hva du har
    
            if (error) {
                console.error('Feil ved henting av data:', error);
                return;
            }
    
            data.forEach((plassering) => {
                if (plassering.latitude && plassering.longitude) {
                    L.marker([plassering.latitude, plassering.longitude])
                        .addTo(map)
                        .bindPopup(plassering.navn || "Ingen navn");
                }
            });
        }
    
        hentOgPlasserMarkorer(); // Kjør funksjonen!
    </script>

</body>
</html>
