<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Kart</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* Størrelse på kartet */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Velkommen til Leaflet-kartet</h1>
    <p>Dette er et interaktivt kart ved hjelp av Leaflet.</p>

    <div id="map"></div>

    <!-- Link til ekstern JavaScript-fil -->
    <script src="script.js"></script>

</body>
</html>
